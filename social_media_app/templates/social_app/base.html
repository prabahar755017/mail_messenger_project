<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Messenger</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Optional for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; 
            width:800px;/* Light background color */
        }
        #sidebar-wrapper {
            transition: all 0.3s ease;
            width: 250px; /* Default width */
            z-index: 1000; /* Ensure sidebar is above other content */
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px; /* Hide the sidebar */
        }
        .list-group-item {
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }
        .list-group-item:hover {
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* Text color on hover */
        }
        .navbar {
            background-color: #ffffff; /* Navbar background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .navbar .nav-link {
            transition: color 0.3s ease; /* Smooth transition */
        }
        .navbar .nav-link:hover {
            color: #007bff; /* Change color on hover */
        }
        @media (max-width: 768px) {
            #sidebar-wrapper {
                width: 200px; /* Adjust sidebar width for smaller screens */
            }
        }
        @media (max-width: 576px) {
            #sidebar-wrapper {
                width: 150px; /* Further adjust for extra small screens */
            }
        }
        
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white text-center">Email Messenger</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'inbox' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-inbox"></i> Inbox</a>
                <a href="{% url 'sent_messages' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-paper-plane"></i> Sent</a>
                <a href="{% url 'send_message' %}" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-pencil-alt"></i> Compose Message</a>
            </div>
        </div>
        
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
                <button class="btn btn-primary" id="menu-toggle">Menu</button>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <div class="navbar-nav">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link" aria-current="page" href="#"><i class="fa fa-user"></i> {{ request.user }}</a>
                            <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Logout</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i> Login</a>
                            <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a>
                        {% endif %}
                        </div>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <div class="content-area">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Menu toggle script
        var menuToggle = document.getElementById("menu-toggle");
        var wrapper = document.getElementById("wrapper");
        menuToggle.addEventListener("click", function () {
            wrapper.classList.toggle("toggled");
        });
    </script>

</body>
</html>
